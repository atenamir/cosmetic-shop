<!DOCTYPE html>
<html dir="ltr" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود</title>
    <!-- =======================CSS link=================================== -->
    <link rel="stylesheet" href="./css/register.css" />
    <!-- ========================Bootstrap Icon=============================== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- =================================FAVICON=============================== -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!--========================== Bootstrap CSS================================== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
  </head>
  <body >
    <!-- ===================registration form========================================= -->
    <main  class="login-page w-100 d-flex justify-content-center align-items-center flex-wrap"
    >
      <!-- ==========sing up card============================= -->
      <form class="singup-card text-center rounded-4 p-2 shadow-lg">
        <h2 class="text-center mt-4">ثبت نام</h2>
        <div class="input-box p-2">
          <input name="username" id="signupUser"  type="text" class="border-0 p-1 w-90 rounded-3"  required="required"     />
          <span>نام کاربری</span>
        </div>

        <div class="input-box p-2">
          <i class="bi bi-eye" onclick="togglePass(event)"></i>
          <input name="password" id="signupPass"  type="password" class="pass-box border-0 p-1 w-90 rounded-3" required = "required"   />
          <span>رمز عبور</span>
        </div>

        <div class="input-box p-2">
          <i class="bi bi-eye" onclick="togglePass(event)"></i>
          <input
            type="password"
            class="pass-box border-0 p-1 w-90 rounded-3 confirm-pass"
            required
          />
          <span >تکرار رمز عبور</span>
        </div>
        <button class="btn rounded-3 mt-4 w-90" type="submit">ثبت نام</button>
        <p class="font-7 mt-2">
          قبلا ثبت نام کرده اید؟
          <a href="#" class="text-decoration-none link-secondary" id="login">
            ورود</a
          >
        </p>
      </form>
      <!-- ====================signin box ================ -->
      <form class="signin-box text-center rounded-4 p-2 shadow-lg">
        <h2 class="text-center mt-4">ورود</h2>
        <div class="input-box p-2">
          <input
            type="text"
            class="border-0 p-1 w-90 rounded-3"
            required="required"
            name="username"
            id="username" 
          />
          <span>نام کاربری</span>
        </div>
        <div class="input-box p-2">
          <i class="bi bi-eye" onclick="togglePass(event)"></i>
          <input
            type="password"
            id="password"
            class="pass-box border-0 p-1 w-90 rounded-3"
            required
            name="password"
          />
          <span>رمز عبور</span>
        </div>
        <button class="btn rounded-3 mt-4 w-90 " type="submit"> ورود</button>
        <p class="font-7 mt-2">
          هنوز ثبت نام نکرده اید؟
          <a href="#" class="text-decoration-none link-secondary" id="signup">
            ثبت نام</a
          >
        </p>
      </form>
    </main>
    <!--========================== Bootstrap Bundle=============================== -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
    <!--========================== custom JS=============================== -->
<script src="./js/registerPage.js"></script>
<script src="./js/singUpLogin.js" type="module" ></script>
  </body>
</html>
